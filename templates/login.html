{% extends 'base.html' %}
{% load static %}
{% block header %}
    <link rel='stylesheet' type="text/css" href="{% static 'style.css' %}"></link>
{% endblock header %}

{% block content %}
<div class="container"></div>


    <form class="form-signin" method='post'>{% csrf_token %}
      <!--<img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
      <h1 class="h3 mb-3 fw-normal">Please login</h1>
      {% if error %}
      {{ error}}
      {% endif %}
      <!--<label for="inputEmail" class="sr-only">Username</label>-->
      <label for="inputEmail" class="sr-only"></label>
      <input type="text" id="inputEmail" class ="form-control" placeholder="username" name="username_data" required autofocus>
      <!--<label for="inputPassword" class="sr-only">Password</label>-->
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" class="form-control"  placeholder="Password" name="password_data" required>

      <div class="checkbox mb-3">
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
</div>
{% endblock content %}
